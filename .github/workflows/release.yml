name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.11"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install project
        run: pip install -e .

      - name: Install test runner
        run: pip install pytest

      - name: Run tests
        run: pytest

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Build (Windows spec)
        if: runner.os == 'Windows'
        run: pyinstaller packaging/roop_pdfmd_windows.spec

      - name: Build (Linux spec)
        if: runner.os == 'Linux'
        run: pyinstaller packaging/roop_pdfmd_linux.spec

      - name: Zip build assets (Linux)
        if: runner.os == 'Linux'
        run: |
          cd dist
          zip -r ../roop_pdfmd-linux.zip .

      - name: Zip build assets (Windows)
        if: runner.os == 'Windows'
        run: Compress-Archive -Path dist\* -DestinationPath roop_pdfmd-windows.zip

      - name: Upload packaged artifacts
        uses: actions/upload-artifact@v4
        with:
          name: roop_pdfmd-${{ matrix.os }}
          path: roop_pdfmd-*.zip

  release:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: release-assets/**/*.zip
