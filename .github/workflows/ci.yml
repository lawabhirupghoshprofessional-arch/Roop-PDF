name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test:
    runs-on: ${{ matrix.os }}
    env:
      QT_QPA_PLATFORM: offscreen
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.11"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Linux Qt runtime dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libegl1 libgl1 libxcb-cursor0 libxkbcommon-x11-0 libdbus-1-3 \
            libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 \
            libxcb-render-util0 libxcb-xinerama0 libxcb-xinput0 libxcb-shape0 \
            libxcb-shm0 libxcb1

      - name: Install Python dependencies
        run: |
          python -m pip install -U pip wheel setuptools
          python -m pip install -e .
          python -m pip install pytest
          python -m pip install pyinstaller

      - name: Prepare Linux runtime dir
        if: runner.os == 'Linux'
        run: |
          mkdir -p /tmp/runtime-runner
          chmod 700 /tmp/runtime-runner

      - name: Run tests
        env:
          QT_QPA_PLATFORM: offscreen
          XDG_RUNTIME_DIR: /tmp/runtime-runner
        run: pytest

      - name: Build (Windows spec)
        if: runner.os == 'Windows'
        shell: bash
        run: python -m PyInstaller packaging/roop_pdfmd_windows.spec

      - name: Build (Linux spec)
        if: runner.os == 'Linux'
        run: python -m PyInstaller packaging/roop_pdfmd_linux.spec

      - name: Zip dist (Linux)
        if: runner.os == 'Linux'
        run: zip -r roop_pdfmd-linux.zip dist/

      - name: Zip dist (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: 7z a roop_pdfmd-windows.zip dist

      - name: Upload build artifact (Linux)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: roop_pdfmd-${{ matrix.os }}
          path: roop_pdfmd-linux.zip

      - name: Upload build artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: roop_pdfmd-${{ matrix.os }}
          path: roop_pdfmd-windows.zip
